apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.11'
    compile 'org.seleniumhq.selenium:selenium-java:3.4.0'
    compile 'org.hamcrest:hamcrest-junit:2.0.0.0'
    compile 'org.gosu-lang.gosu.managed:gw-jcommander:1.48'
    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.8'
    compile 'com.google.code.gson:gson:2.8.1'

}

task testGroups(type: Test) {
    useTestNG  {
        suites 'src/test/resources/testng-groups.xml'
    }
}

task testContacts(type: Test) {
    useTestNG  {
        suites 'src/test/resources/testng-contacts.xml'
    }
}